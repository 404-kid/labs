<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="normalise.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <style type="text/css">
    body
    {
        font-family: monospace;
        text-align: center;
        padding-top: 50px;
    }
    .input
    {
        width: 500px;
    }
    .output
    {
        width: 500px;

    }
    #inputParse
    {
        display: none;
    }
    </style>
</head>
<body>
    <script type="text/javascript">
    function convert()
    {   
        $('#inputParse').html($('#input').text());
        var arrayImages = $('#inputParse').find('img').map(function(){
            return $(this).attr("src");
        });

        var finalOutput = "";

        for (var i = 0; i < arrayImages.length; i++) {
            if(i % 2 == 0)
            {
                finalOutput += '<div style="display:table;width:100%;"><div style="display:table-cell;width:50%;">';
                finalOutput += '<img src="' + arrayImages[i] + '">';
                finalOutput += "</div>";
            } else {
                finalOutput += '<div style="display:table-cell;width:50%;">';
                finalOutput += '<img src="' + arrayImages[i] + '">';
                finalOutput += "</div></div>";
            }
        };

        console.log(finalOutput);

        $('#output').text(finalOutput);

    }
    </script>

    <div id="inputParse">
    </div>
    <h2>Put your images here</h2>
    <textarea rows="15" cols="100" id="input">
        
    </textarea>
    <hr>
    <h2>converted images</h2>
    <textarea readonly rows="15" cols="100" id="output"></textarea>
    <hr>
    <button onclick="convert();">Convert</button>

</body>

</html>
